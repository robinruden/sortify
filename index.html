<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- enforce strict Content Security Policy to avoid unsafe-eval warnings -->
  <meta 
    http-equiv="Content-Security-Policy" 
    content="
      default-src 'self'; 
      script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; 
      style-src  'self' 'unsafe-inline' https://cdn.jsdelivr.net;
      "
  >

  <title>Sortify Audio Analyzer</title>
  <!-- noUiSlider CSS -->
  <link href="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/dist/nouislider.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./src/styles/styles.css">
  <link rel="stylesheet" href="./src/styles/hamburger.css">
  <link rel="stylesheet" href="./src/styles/results.css">
  <link rel="stylesheet" href="./src/styles/filters.css">
  <link rel="stylesheet" href="./src/styles/volume.css">
  <link rel="stylesheet" href="./src/styles/title-bar.css">
  <link rel="stylesheet" href="./src/styles/progress.css">
  <link rel="stylesheet" href="./src/styles/keySelector.css">
</head>
<body>
  <!-- <div class="wrapper"> -->
  
  <div class="window-frame-filters">
    <div class="title-bar">
      üéµ Sortify Audio Analyzer v1.0
      <div class="window-controls">
        <div class="hamburger-menu">
          <button class="hamburger-toggle" id="hamburger-toggle">‚ò∞</button>
            <div class="menu-dropdown hidden" id="myLinks">
              <button id="reset-filters" type="button" title="Reset all filters" >√Öterst√§ll</button>
              <button id="clear-db" type="button" title="Clear database">Clear Database</button>
            </div>
        </div>
      </div>
    </div>
    

    <!-- <div class="window-content"> -->
      <div id="filters">
        <div class="search-row">
        <input id="search" type="text" placeholder="üîç Search filename‚Ä¶">  
        <button id="open-key-modal" class="piano-button" title="Select Key">üéπ</button>
        </div>
        <!-- Key and Scale in a container to place them side by side -->
        

        <!-- Selected Key Display -->
        <div class="selected-key" id="selected-key" hidden>
            <!-- Selected: C Major -->
        </div>
          <!-- <input class="key" id="key" type="text" placeholder="Key (C)"> -->
          <!-- <input class="scale" id="scale" type="text" placeholder="Scale (Major)"> -->
        
        
        <div class="bpm-length-row">
        <div class="filter-section-bpm">
          <strong>üéµ BPM CONTROLS</strong><br>
          <div class="bpm-controls">
          <label class="bpm-range-button"><input type="radio" name="bpm-mode" value="range" checked> Range</label>
          <label class="bpm-exact-button"><input type="radio" name="bpm-mode" value="exact"> Exact</label>
          </div>
          <!-- Range slider -->
         
          <div id="bpm-range-controls">
            <div id="bpm-slider"></div>
            <label>Min: <span id="bpm-min-val">0</span></label>
            <label >Max: <span id="bpm-max-val">300</span></label>
          </div>
          <!-- Exact input -->
          <div id="bpm-exact-controls" class="hidden">
            <label>Exact BPM:</label>
            <input id="bpmExact" type="number" min="0" max="300" step="1" placeholder="128">
          </div>
        </div>

     

        <div class="filter-section-length">
          <strong>‚è±Ô∏è LENGTH</strong><br>
          <label for="max-length-slider">Max (s): <span id="length-max-val">‚àû</span></label><br>
          <input id="max-length-slider" type="range" min="0" max="600" step="0.1" value="600" class="full-width">
        </div>
        </div>
      <div class="key-scale-container hidden">
          <div class="modal-close-wrapper">
            <button id="close-key-modal" class="modal-close-button" title="Close">√ó</button>
          </div>
           <!-- Flat Notes Row -->
        <div class="flat-notes-row">
        <div class="note-row" id="flat-notes-1">
            
          <button class="note-button" data-note="c#,db">C#</button>  
          <button class="note-button" data-note="d#,eb">D#</button>
        </div>
        <div class="note-row" id="flat-notes-2" >
          
          <button class="note-button" data-note="f#,gb">F#</button>
          <button class="note-button" data-note="g#,ab">G#</button>
          <button class="note-button" data-note="a#,bb">A#</button>
        </div>
        </div>    

        <!-- Natural Notes Row -->
        <div class="note-row" id="natural-notes">
            <button class="note-button" data-note="c">C</button>
            <button class="note-button" data-note="d">D</button>
            <button class="note-button" data-note="e">E</button>
            <button class="note-button" data-note="f">F</button>
            <button class="note-button" data-note="g">G</button>
            <button class="note-button" data-note="a">A</button>
            <button class="note-button" data-note="b">B</button>
        </div>

        <!-- Major/Minor Buttons -->
        <div class="mode-row" id="mode-buttons">
            <button class="mode-button" data-mode="major">Major</button>
            <button class="mode-button" data-mode="minor">Minor</button>
        </div>
    </div>
    </div>
    </div>
  

  <div id="progress-container" class="window-frame-2" style="display:none;">
    <!-- <div class="title-bar">üìä Processing...</div> -->
    <div class="window-content-2">
      <progress id="progress-bar" value="0" max="100"></progress>
      <div id="progress-text">Analyzing‚Ä¶</div>
      <ul id="processed-list"></ul>
    </div>
  </div>



<div class="window-frame-results hidden" id="results-frame">
    <div class="results-header"></div>
    <div id="output"></div>    
</div>

<div class="window-frame-results" id="startup-placeholder">
  <div class="results-header"></div>
  <div style="padding:1rem; color:#666; text-align:center;">
    Just drag and drop your folders here
  </div>
</div>

  <!-- Volume toggle and slider -->
  <div id="volume-wrapper">
    <span id="volume-toggle" style="cursor:pointer; font-size:1.7rem;">üîä</span>
    <div id="volume-container" class="hidden">
      <label for="volume-slider"><span id="volume-val"></span></label>
      <input id="volume-slider" type="range" tabindex="-1" min="0" max="100" step="1" value="80" style="width:100%;">
    </div>
  </div>

  
  <script>require("./src/renderer.js")</script>
  <script src="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/dist/nouislider.min.js"></script>
  
  
</body>
</html>
