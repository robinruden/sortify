<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- enforce strict Content Security Policy to avoid unsafe-eval warnings -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;">
  <title>Sortify Audio Analyzer</title>
  <!-- noUiSlider CSS -->
  <link href="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/dist/nouislider.min.css" rel="stylesheet">
  <!-- Import your custom styles -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="hamburger.css">
</head>
<body>
  <div class="window-frame-1">
    <div class="title-bar">
      üéµ Sortify Audio Analyzer v1.0
      <div class="window-controls">
        <div class="hamburger-menu">
          <button class="hamburger-toggle" id="hamburger-toggle">‚ò∞</button>
            <div class="menu-dropdown" id="myLinks">
              <button id="reset-filters" type="button" title="Reset all filters" >√Öterst√§ll</button>
              <button id="clear-db" type="button" title="Clear database">Rensa DB</button>
            </div>
        </div>
      </div>
    </div>

    <div class="window-content">
      <div id="filters">
        <input id="search" type="text" placeholder="üîç Search filename‚Ä¶">
        <!-- <button id="reset-filters" type="button" title="Reset all filters">√Öterst√§ll</button> -->
       <!--  <button id="clear-db" type="button" title="Clear database">Rensa DB</button> -->
        
        <!-- Key and Scale in a container to place them side by side -->
        <div class="key-scale-container">
          <input class="key" id="key" type="text" placeholder="Key (C)">
          <input class="scale" id="scale" type="text" placeholder="Scale (minor)">
        </div>

        <div class="filter-section-1">
          <strong>üéµ BPM CONTROLS</strong><br>
          <label><input type="radio" name="bpm-mode" value="range" checked> Range</label>
          <label class="bpm-exact-button"><input type="radio" name="bpm-mode" value="exact"> Exact</label>
          <!-- Range slider -->
         
          <div id="bpm-range-controls">
            <div id="bpm-slider"></div>
            <label>Min: <span id="bpm-min-val">0</span></label>
            <label >Max: <span id="bpm-max-val">300</span></label>
          </div>
          <!-- Exact input -->
          <div id="bpm-exact-controls" class="hidden">
            <label>Exact BPM:</label>
            <input id="bpmExact" type="number" min="0" max="300" step="1" placeholder="128">
          </div>
        </div>

       <!--  <div class="filter-section-2">
          <strong>‚ö° ENERGY</strong><br>
          <label for="energy-slider">Min: <span id="energy-val">0.00</span></label><br>
          <input id="energy-slider" class="energy-slider" type="range" min="0" max="1" step="0.01" value="0">
        </div> -->

        <div class="filter-section-3">
          <strong>‚è±Ô∏è LENGTH</strong><br>
          <label for="max-length-slider">Max (s): <span id="length-max-val">‚àû</span></label><br>
          <input id="max-length-slider" type="range" min="0" max="600" step="0.1" value="600" class="full-width">
        </div>
      </div>
    </div>
  

  <div id="progress-container" class="window-frame-2">
    <div class="title-bar">üìä Processing...</div>
    <div class="window-content">
      <progress id="progress-bar" value="0" max="100"></progress>
      <div id="progress-text">Analyzing‚Ä¶</div>
      <ul id="processed-list"></ul>
    </div>
  </div>

    <!-- <div class="window-frame-3" hidden>
    <div class="title-bar">üìÇ Drop Zone</div>
      <div class="window-content">
        <div id="drop-area">üìÅ Drag a folder here to analyze audio files</div>
      </div>
    </div> -->
  </div>
</div>

<div class="window-frame-4">
    <div class="title-bar"></div>
    <div class="window-content">
      <div id="output"></div>
    </div>
</div>

  <!-- Volume toggle and slider -->
  <div id="volume-wrapper">
    <span id="volume-toggle" style="cursor:pointer; font-size:1.7rem;">üîä</span>
    <div id="volume-container" class="hidden">
      <label for="volume-slider"><span id="volume-val"></span></label><br>
      <input id="volume-slider" type="range" min="0" max="100" step="1" value="80" style="width:100%;">
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/dist/nouislider.min.js"></script>
  <script src="./src/renderer.js"></script>
</body>
</html>
