

<!DOCTYPE html>
<html lang="sv">
<head>
  
  <meta charset="UTF-8">
  <title>Sortify Audio Analyzer</title>
  <link
    href="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/dist/nouislider.min.css"
    rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/dist/nouislider.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/wnumb@1.2.0/wNumb.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    #filters {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 16px;
    }
    #filters input, #filters > div {
      padding: 8px;
      flex: 1 1 120px;
      box-sizing: border-box;
    }
    #drop-area {
      width: 100%;
      height: 200px;
      border: 2px dashed #ccc;
      text-align: center;
      padding: 20px;
      margin-bottom: 16px;
    }
    .file-item {
      padding: 4px 0;
      border-bottom: 1px solid #eee;
    }
    #length-slider {
      width: 100%;
    }

    .range-container {
  position: relative;
  height: 24px;
}
.range-container input[type=range] {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  background: transparent;       /* hide the default track */
  pointer-events: none;          /* only thumbs get events */
}
/* enable dragging on the thumb itself */
.range-container input[type=range]::-webkit-slider-thumb {
  pointer-events: all;
  position: relative;
  z-index: 2;
}
.range-container input[type=range]::-moz-range-thumb {
  pointer-events: all;
  position: relative;
  z-index: 2;
}
/* draw your ‚Äútrack‚Äù yourself, e.g. on the container background */
.range-container {
  background: linear-gradient(
    to right,
    #ddd 0%,
    #ddd 100%
  );
}
/* then overlay a colored segment between the two values: */
.range-container::after {
  content: '';
  position: absolute;
  top: 50%;
  left: calc((var(--min)/600)*100%);
  right: calc(100% - (var(--max)/600)*100%);
  height: 4px;
  background: #007bff;
  transform: translateY(-50%);
  z-index: 1;
}
  </style>
</head>
<body>
  <div id="filters">
    <input id="search" type="text" placeholder="üîç S√∂k filnamn‚Ä¶">
    <input id="key" type="text" placeholder="Tonart (C)">
    <input id="scale" type="text" placeholder="Skala (minor)">
    <input id="bpmMin" type="number" placeholder="Min BPM">
    <input id="bpmMax" type="number" placeholder="Max BPM">
    <input id="energyMin" type="number" placeholder="Min Energi">
    <input id="energyMax" type="number" placeholder="Max Energi">

<div style="flex:1 1 100%;">
  <label for="max-length-slider">
    Max L√§ngd (s): <span id="length-max-val">‚àû</span>
  </label><br>
  <input
    id="max-length-slider"
    type="range"
    min="0"
    max="600"
    step="0.1"
    value="600"
    style="width:100%; margin-top:4px;"
  >
</div>

  <div id="progress-container" style="display:none; margin-bottom:16px;">
    <progress id="progress-bar" value="0" max="100" style="width: 100%;"></progress>
    <div id="progress-text">Analyserar‚Ä¶</div>
    <ul id="processed-list" style="max-height:150px; overflow:auto; margin-top:8px; padding-left:16px;"></ul>
  </div>

  <div id="drop-area">
    Sl√§pp mappen h√§r
  </div>

  <div id="output"></div>

 
  <script src="./src/renderer.js"></script>
</body>
</html>
